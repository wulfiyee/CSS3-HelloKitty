<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>Kitty</title>
    <link rel="stylesheet" type="text/css" href="main.css">
</head>
<body>
<div id="kitty">
    <div id="head">
        <div id="leftear">
            <span></span>
        </div>
        <div id="rightear"></div>
        <div id="face">
            <div class="eye lefteye"></div>
            <div class="eye righteye"></div>
            <div class="nose"></div>
        </div>

        <div class="leftwhiskers one">
            <span></span>
        </div>
        <div class="leftwhiskers two">
            <span></span>
        </div>
        <div class="leftwhiskers three">
            <span></span>
        </div>

        <div class="rightwhiskers four">
            <span></span>
        </div>
        <div class="rightwhiskers five">
            <span></span>
        </div>
        <div class="rightwhiskers six">
            <span></span>
        </div>

    </div>
    <div id="bow">
        <div class="left"><span></span></div>
        <div class="center"></div>
        <div class="right"><span></span></div>
    </div>

    <div id="body">
        <div class="arm" id="leftarm"><span></span></div>
        <div class="arm" id="rightarm"><span></span></div>
        <div id="torso">
            <span class="leftshort"></span>
            <span class="rightshort"></span>
            <div class="crotch"></div>
        </div>
        <div id="chest"></div>
        <div class="leg" id="leftleg"></div>
        <div class="leg" id="rightleg"></div>
    </div>
</div>
</body>
</html>
